<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scanner un code-barre</title>
</head>
<body>
    <div th:replace="~{layout/main :: content(~{::div}, 'Scanner un code-barre', ~{}, ~{})}">
        <div>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">
                                <i class="fas fa-barcode me-2"></i> Scanner un code-barre
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <i class="fas fa-barcode fa-5x text-primary mb-3"></i>
                                <h4>Scannez le code-barre d'un médicament</h4>
                                <p class="text-muted">Utilisez un scanner de code-barre ou saisissez le code manuellement</p>
                            </div>
                            
                            <form id="barcodeForm" th:action="@{/medications/search}" method="get" class="mb-4">
                                <div class="input-group input-group-lg">
                                    <input type="text" id="barcodeInput" name="barcode" class="form-control" placeholder="Code-barre" autofocus>
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fas fa-search me-1"></i> Rechercher
                                    </button>
                                </div>
                            </form>
                            
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i> Placez le curseur dans le champ ci-dessus et scannez le code-barre. Le formulaire sera soumis automatiquement.
                            </div>
                            
                            <div class="text-center mt-4">
                                <a th:href="@{/medications}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i> Retour à la liste des médicaments
                                </a>
                                <a th:href="@{/medications/new}" class="btn btn-primary ms-2">
                                    <i class="fas fa-plus-circle me-1"></i> Nouveau médicament
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
