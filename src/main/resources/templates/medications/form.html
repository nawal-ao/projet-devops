<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${medication.id == null ? 'Nouveau médicament' : 'Modifier médicament'}">Médicament</title>
</head>
<body>
    <div th:replace="~{layout/main :: content(~{::div}, ${medication.id == null ? 'Nouveau médicament' : 'Modifier médicament'}, ~{}, ~{})}">
        <div>
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="mb-0">
                        <i class="fas fa-pills me-2"></i>
                        <span th:text="${medication.id == null ? 'Ajouter un nouveau médicament' : 'Modifier le médicament'}">Médicament</span>
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/medications}" th:object="${medication}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Nom <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="barcode" class="form-label">Code barre <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="barcode" th:field="*{barcode}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('barcode')}" th:errors="*{barcode}"></div>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="category" class="form-label">Catégorie</label>
                                <select class="form-select" id="category" th:field="*{category}">
                                    <option value="">-- Sélectionner une catégorie --</option>
                                    <option value="Antibiotique">Antibiotique</option>
                                    <option value="Analgésique">Analgésique</option>
                                    <option value="Anti-inflammatoire">Anti-inflammatoire</option>
                                    <option value="Antihistaminique">Antihistaminique</option>
                                    <option value="Antidépresseur">Antidépresseur</option>
                                    <option value="Autre">Autre</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="manufacturer" class="form-label">Fabricant</label>
                                <input type="text" class="form-control" id="manufacturer" th:field="*{manufacturer}">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="price" class="form-label">Prix <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text">€</span>
                                    <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" min="0" required>
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                            </div>
                            <div class="col-md-4">
                                <label for="currentStock" class="form-label">Stock actuel <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="currentStock" th:field="*{currentStock}" min="0" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('currentStock')}" th:errors="*{currentStock}"></div>
                            </div>
                            <div class="col-md-4">
                                <label for="minimumStock" class="form-label">Stock minimum <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="minimumStock" th:field="*{minimumStock}" min="0" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('minimumStock')}" th:errors="*{minimumStock}"></div>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="expirationDate" class="form-label">Date d'expiration <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="expirationDate" th:field="*{expirationDate}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('expirationDate')}" th:errors="*{expirationDate}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="location" class="form-label">Emplacement</label>
                                <input type="text" class="form-control" id="location" th:field="*{location}">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="active" th:field="*{active}">
                                    <label class="form-check-label" for="active">Actif</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/medications}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Retour
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
